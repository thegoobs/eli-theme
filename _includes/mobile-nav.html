<div class="mobile mobile-burger">
	<i class="fa fa-bars fa-2x"></i>
</div>

<div class="mobile-navbar">
	<ul>
	{% for page in site.pages %}
		{% if page.title %}
			<li class="nav-item">
				<a href={{page.url | relative_url }}>
					{{ page.title}}
				</a>
				<hr/>
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</div>
